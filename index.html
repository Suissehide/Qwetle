<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Qwetle" />
    <meta name="robots" content="index,follow" />

    <meta property="og:title" content="Qwetle" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://qwetle.fr/" />
    <meta property="og:image" content="https://qwetle.com/assets/logo/logo.svg" />

    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <!--[if IE]><link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" /><![endif]-->

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Qwetle</title>
</head>

<body>
    <header>
        <nav class="nav" role="navigation">
            <div class="nav-content">
                <div class="navbar">
                    <div class="logo">
                        <a href="#">
                            <span></span>
                            <img src="assets/logo/logo.svg" alt="Qwetle's logo">
                        </a>
                    </div>
                    <ul class="nav-links">
                        <li><a href="/">Accueil</a></li>
                        <li><a href="/about">A propos</a></li>
                        <li><a href="/work">Expertise</a></li>
                    </ul>
                </div>
                <div class="navbar">
                    <ul>
                        <li><button>Contact</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="viewport">
            <section class="heading">
                <!-- Content -->
                <div class="heading-container front">
                    <div class="title-container">
                        <img class="logo" src="./assets/logo/logo.svg" alt="Logo">
                        <div class="title">Étude Marketing & Développement Web</div>
                    </div>
                </div>
                <div class="heading-container back">
                    <span class="blursed-cube"><img src="assets/logo/cube-flou_logo_GRAND.svg"
                            alt="Blursed cube"></span>
                    <span class="blursed-cube"><img src="assets/logo/cube-flou_logo_PETIT.svg"
                            alt="Blursed cube"></span>
                </div>

                <div class="heading--intro">Découvrez ce que nous pouvons faire pour vous</div>

                <button class="btn-next">
                    <span class="cube"></span>
                    <span class="arrow"></span>
                </button>

                <!-- Game canvas -->
                <div class="game">
                    <canvas id="stageCubeSlash"></canvas>
                    <canvas id="stageTrail"></canvas>

                    <!-- Gameplay HUD -->
                    <div class="hud">
                        <div class="hud__score">
                            <div class="score-lbl">0</div>
                            <div class="cube-count-lbl">0</div>
                        </div>
                        <div class="pause-btn">
                            <div></div>
                        </div>
                        <div class="slowmo">
                            <div class="slowmo__bar"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="project">

            </section>

            <div class="blue-cube">
                <img src="./assets/background/grand-cube-bleu.svg">
            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/three.js"></script>
    <script src="./js/gsap/gsap.min.js"></script>
    <script src="./js/gsap/scrollToPlugin.min.js"></script>
    <script src="./js/gsap/scrollTrigger.min.js"></script>

    <script src="./js/console.image.js"></script>
    <script src="./js/game/helper.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/game/cubeSlash.js"></script>
</body>

</html>
